<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>VR Cache</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<style>
    * {
        font-family: 'Source Sans Pro', sans-serif;
        padding: 0;
        margin: 0;
    }

    body {
        background-size: cover;
    }

    section {
        display: flex;
        min-height: 100vh;
        justify-content: center;
        background-image: url('https://musictech.com/wp-content/uploads/2019/05/history-of-vr-credit-shutterstock@1400x1050.jpg');
        flex-direction: column;
    }

    .img {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 70px;
    }

    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 500px;
        /* height: 500px; */
        margin: 0 auto;
        text-align: center;
    }

    .btn {
        min-width: 240px;
        min-height: auto;
        text-align: middle;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 4px;
        background-color: rgb(255, 222, 228);
        border: 1px solid white;
        transition: 0.2s;
    }

    .btn:hover {
        background-color: rgb(234, 184, 192);
        transition: 0.2s;
    }
</style>

<body>
    <section>
        <div class="img">
            <img width="500px" src="https://www.vrfitnessinsider.com/wp-content/uploads/2021/02/VR-Wear-transparent-e1613707531595.png"
                alt="">
        </div>
        <div class="box">
            <button class="btn" type="button">
                <h2>NEW GAME</h2>
            </button><br>
            <button class="btn" type="button">
                <h2>LOAD GAME</h2>
            </button><br>
            <button class="btn" type="button">
                <h2>EXIT</h2>
            </button>
        </div>
    </section>
</body>

</html>
