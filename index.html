<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>VR Cache</title>

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="dist/bundle.js"></script>
</head>
<body>
<a-scene physics="debug: true" environment="groundColor:#4dba2c; groundColor2:#4dba2c; groundYScale:15; playArea:1.3; scale: 2 2 20">

    <a-assets>
        <a-asset-item id="tree-o" src="assets/tree/lowpolytree.obj"></a-asset-item>
        <a-asset-item id="tree-m" src="assets/tree/lowpolytree.mtl"></a-asset-item>
        <a-asset-item id="tree" src="assets/tree.gltf"></a-asset-item>
        <a-asset-item id="mount-o" src="assets/mountain/part.obj"></a-asset-item>
        <a-asset-item id="mount-m" src="assets/mountain/part.mtl"></a-asset-item>
    </a-assets>
    <a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="2 2 20" shadow="cast: false; receive: false"></a-entity>
    <a-entity id="camera" position="0 1.6 0">
        <a-entity id="camera" camera look-controls wasd-controls kinematic-body cache-interaction>
            <a-entity position="1 0.72 -1" displaytimer></a-entity>
            <a-entity position="0 0 -1" id="timer" timer></a-entity>
        </a-entity>
    </a-entity>

    <a-entity static-body="shape:cylinder" gltf-model="#tree" position="6.4 -1 -3"></a-entity>
    <a-entity static-body="shape:cylinder" gltf-model="#tree" position="5 -1 -8.8" scale="0.8 0.8 0.8"></a-entity>
    <a-entity static-body="shape:cylinder" gltf-model="#tree" position="3.3 -1 -13.3" scale="0.6 0.6 0.6"></a-entity>
    <a-entity static-body="shape:cylinder" gltf-model="#tree" position="7.7 -1 -17.7" scale="0.9 0.9 0.9"></a-entity>
    <a-entity static-body="shape:cylinder" gltf-model="#tree" position="11.1 -1 -11.1" scale="1 1 1"></a-entity>
    <a-box static-body position="6.4 1 3" color="#4CC3D9" width="1" height="1" depth="1"></a-box>

    <a-plane static-body rotation="-90 0 0" position="0 -0.01 -4" width="300" height="300" color="#5dc064"></a-plane>


</a-scene>
</body>
</html>
