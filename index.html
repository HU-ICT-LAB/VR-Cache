<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>VR Cache</title>

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-cubemap-component@2.1.1/dist/aframe-cubemap-component.min.js"></script>
    <script src="dist/bundle.js"></script>
</head>
<body>
<a-scene physics="debug: true">
    <a-assets>
        <a-asset-item id="tree-o" src="assets/tree/lowpolytree.obj"></a-asset-item>
        <a-asset-item id="tree-m" src="assets/tree/lowpolytree.mtl"></a-asset-item>
    </a-assets>

    <a-entity cubemap="folder: /assets/sky/CloudyCrown_01_Midday"></a-entity>

    <a-entity id="camera" position="0 1.4 0">
        <a-entity id="camera" camera look-controls wasd-controls kinematic-body></a-entity>
    </a-entity>

    <a-entity static-body obj-model="obj: #tree-o; mtl: #tree-m" position="6.4 2 -3"></a-entity>

    <a-box static-body position="6.4 1 3" color="#4CC3D9" width="1" height="1" depth="1"></a-box>

    <a-entity light="type: ambient"></a-entity>

    <a-plane static-body rotation="-90 0 0" position="0 -0.01 -4" width="200" height="200" color="#5dc064"></a-plane>
</a-scene>
</body>
</html>
